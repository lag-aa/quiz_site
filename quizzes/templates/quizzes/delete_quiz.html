{% extends 'quizzes/base.html' %}
{% block title %}Удалить Квиз{% endblock %}
{% block content %}

<h2>Удалить Квиз</h2>
<p>Вы уверены, что хотите удалить квиз "{{ quiz.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'manage_quiz' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
